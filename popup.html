<!DOCTYPE html>
<html>

<head>
  <title>Unsubscribe Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="popup-container">
    <!-- Default Page -->
    <div class="page" id="defaultPage">
      <div class="grid-container">
        <div class="grid-item" id="grid1">Grid 1</div>
        <div class="grid-item" id="grid2">Grid 2</div>
        <div class="grid-item" id="grid3">Grid 3</div>
        <div class="grid-item" id="grid4">Grid 4</div>
      </div>
      <div class="buy-premium">Buy Premium 43% Off</div>
    </div>

    <!-- Pages 1 to 4 -->
    <div class="page" id="page1">
      <h1 class="popup-title">Unsubify 1.0</h1>
      <p id="message" class="popup-subtitle">Please go to YouTube > Subscription > Manage to continue</p>
      <button id="startButton" class="popup-button start-button">Start Unsubscribe</button>
      <button id="stopButton" class="popup-button stop-button" disabled>Stop Unsubscribe</button>
      <p class="popup-subtitle2">Developed by ArmanicYT</p>
      <div class="back-button" id="backButton">
        <img src="images/back.svg" alt="Back" />
      </div>
    </div>

    <!-- Pages 2 to 4 (Similar content) -->
    <div class="page" id="page2"></div>
    <div class="page" id="page3"></div>
    <div class="page" id="page4"></div>
  </div>
</body>

</html>
