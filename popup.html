<!DOCTYPE html>
<html>

<head>
  <title>Unsubscribe Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="popup-container">
    <!-- Default Page -->
    <div class="page" id="defaultPage">
      <!-- Header -->
      <div class="header">
        <!-- Logo Container -->
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" width="44" height="44" />
        </div>
        <!-- Title Container -->
        <div class="title-container">
          <h1 class="popup-title">Cleanifier</h1>
        </div>
        <!-- Dot Icon -->
        <div class="dot-icon" id="dotIcon">
          <img src="images/dot.svg" alt="Dot" width="44" height="44" />
          <!-- Dropdown Menu -->
          <div class="dropdown" id="dropdown">
            <ul>
              <li>
                <img src="images/report.svg" alt="Report" />
                <a href="#">Report Bug</a>
              </li>
              <li>
                <img src="images/donate.svg" alt="Donate" />
                <a href="#">Donate me</a>
              </li>
              <li>
                <img src="images/project.svg" alt="Project" />
                <a href="#">Other Tools</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Grid container -->
      <div class="grid-container">
        <div class="grid-item" id="grid1">Grid 1</div>
        <div class="grid-item" id="grid2">Grid 2</div>
        <div class="grid-item" id="grid3">Grid 3</div>
        <div class="grid-item" id="grid4">Grid 4</div>
      </div>
      <!-- Buy Premium button -->
      <div class="buy-premium">Buy Premium 43% Off</div>
    </div>

    <!-- Pages 1 to 4 -->
    <div class="page" id="page1">
      <h1 class="popup-title">Cleanifier 1.0</h1>
      <p id="message" class="popup-subtitle">Please go to YouTube > Subscription > Manage to continue</p>
      <button id="startButton" class="popup-button start-button">Start Cleanifying</button>
      <button id="stopButton" class="popup-button stop-button" disabled>Stop Cleanifying</button>
      <p class="popup-subtitle2">Developed by ArmanicYT</p>
      <div class="back-button" id="backButton">
        <img src="images/back.svg" alt="Back" />
      </div>
    </div>

    <!-- Pages 2 to 4 (Similar content) -->
    <div class="page" id="page2"></div>
    <div class="page" id="page3"></div>
    <div class="page" id="page4"></div>
  </div>
</body>

</html>
