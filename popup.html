<!DOCTYPE html>
<html>

<head>
  <title>Unsubscribe Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <!-- Popup container -->
  <div class="popup-container">

    <!-- Default Page -->
    <div class="page" id="defaultPage">
      <!-- Header for Default Page -->
      <div class="header">
        <img src="images/logo.svg" alt="Logo" width="36" height="36" class="header-icon">
        <h1 class="header-title">Cleanifier</h1>
        <div class="dot-container">
          <img src="images/dot.svg" alt="Dot" width="20" height="20" class="header-icon dot-icon">
        </div>
      </div>

      <!-- Grid items and Buy Premium button -->
      <div class="grid-container">
        <div class="grid-item" id="grid1">Subscription</div>
        <div class="grid-item" id="grid2">Likes</div>
        <div class="grid-item" id="grid3">Watch Later</div>
        <div class="grid-item" id="grid4">History</div>
      </div>
      <div class="buy-premium">Buy Premium</div>
    </div>

    <!-- Page 1 -->
    <div class="page" id="page1">
      <!-- Header for Page 1 -->
      <div class="header">
        <div class="back-button dot-container" id="backButton">
          <img src="images/back.svg" alt="Back" width="20" height="20" class="header-icon dot-icon">
        </div>
        <h1 class="header-title">Subscription</h1>
        <div class="dot-container">
          <img src="images/dot.svg" alt="Dot" width="20" height="20" class="header-icon dot-icon">
        </div>
      </div>
      <!-- Separator and message -->
      <div class="separator"></div>
      <p id="message" class="popup-subtitle">Please go to YouTube &gt; Subscription &gt;<br> Manage to continue</p>
      <!-- Start and Stop buttons -->
      <div id="startButton" class="custom-button start-button" disabled>
        Start Unsubscribing
      </div>
      <div id="stopButton" class="custom-button stop-button" disabled>
        Stop Unsubscribing
      </div>
    </div>

    <!-- Pages 2 to 4 (Similar content) -->
    <div class="page" id="page2">
      <!-- Header for Page 2 -->
      <div class="header">
        <div class="back-button dot-container" id="backButton">
          <img src="images/back.svg" alt="Back" width="20" height="20" class="header-icon dot-icon">
        </div>
        <h1 class="header-title">Page 2 Title</h1>
        <div class="dot-container">
          <img src="images/dot.svg" alt="Dot" width="20" height="20" class="header-icon dot-icon">
        </div>
      </div>
    </div>

    <!-- Similar structure for Pages 3 and 4 -->
    <div class="page" id="page3">
      <!-- Header for Page 3 -->
      <div class="header">
        <div class="back-button dot-container" id="backButton">
          <img src="images/back.svg" alt="Back" width="20" height="20" class="header-icon dot-icon">
        </div>
        <h1 class="header-title">Page 3 Title</h1>
        <div class="dot-container">
          <img src="images/dot.svg" alt="Dot" width="20" height="20" class="header-icon dot-icon">
        </div>
      </div>
    </div>

    <!-- Page 4 -->
    <div class="page" id="page4">
      <!-- Header for Page 4 -->
      <div class="header">
        <div class="back-button dot-container" id="backButton">
          <img src="images/back.svg" alt="Back" width="20" height="20" class="header-icon dot-icon">
        </div>
        <h1 class="header-title">Page 4 Title</h1>
        <div class="dot-container">
          <img src="images/dot.svg" alt="Dot" width="20" height="20" class="header-icon dot-icon">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
